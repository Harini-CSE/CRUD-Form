<div class="container mt-5">
  <div class="row">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="col-md-3">
            <h3 class="my-3">Users List</h3>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger" (click)="resetList()">
              Clear User List
            </button>
          </div>
          <hr />
          <div class="container">
            <div
              class="card mt-2"
              style="border: 0.5px solid black"
              *ngFor="let users of userList"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="card">
                      <div class="card-body text-center">
                        <img
                          src="{{ users.userAvatar }}"
                          alt="avatar"
                          class="rounded-circle img-fluid"
                          style="width: 150px"
                        />
                        <br />
                        <small>Avatar here</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-9">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Full Name</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{ users.userName }}</p>
                          </div>
                        </div>
                        <hr />
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{ users.userEmail }}</p>
                          </div>
                        </div>
                        <hr />
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Age</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{ users.dob | dob }}</p>
                          </div>
                        </div>
                        <hr />
                        <div class="row">
                          <div class="col-sm-3">
                            <p class="mb-0">Country</p>
                          </div>
                          <div class="col-sm-9">
                            <p class="text-muted mb-0">{{ users.country }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
