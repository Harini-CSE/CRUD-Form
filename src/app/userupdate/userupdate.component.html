<div class="container mt-5 col-md-9">
  <div class="row">
    <div class="containe">
      <div class="card">
        <div class="card-body">
          <form class="well form-horizontal">
            <h3>User Registration Form</h3>
            <hr />
            <div class="m-auto float-end text-center">
              <img
                src=""
                alt="avatar"
                class="rounded-circle img-fluid"
                style="width: 150px"
                [(ngModel)]="userObj.userAvatar"
              /><br />
              <small>Avatar Here</small>
            </div>
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label">Full Name</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"></span
                    ><input
                      [(ngModel)]="userObj.userName"
                      name="userName"
                      placeholder="Enter Full Name"
                      class="form-control"
                      required="true"
                      value=""
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"></span
                    ><input
                      [(ngModel)]="userObj.userEmail"
                      name="userEmail"
                      placeholder="Enter your Email"
                      class="form-control"
                      required="true"
                      value=""
                      type="email"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Date of Birth</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"></span
                    ><input
                      [(ngModel)]="userObj.dob"
                      name="dob"
                      placeholder="Date of Birth"
                      class="form-control"
                      required="true"
                      value=""
                      type="date"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Country</label>
                <div class="col-md-8 inputGroupContainer">
                  <select name="country" [(ngModel)]="userObj.country">
                    <option value="">Choose Country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    <option value="africa">Africa</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <button
              class="mt-3 btn btn-sucess text-bg-dark bg-success"
              [routerLink]="['/userupdate', 'user.userName']"
            >
              Update User
            </button>
            &nbsp;
            <button class="mt-3 btn btn-danger">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
